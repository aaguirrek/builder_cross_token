<html>
	<head>
		<title>{{_( doc.name )}}</title>
		<link rel="icon" type="image/x-icon" href="{{favicon}}">
		<script>
			
			let frappe={}
				window.onmessage = function(e) {
					
				};

				
			</script>
		<!-- csrf_token -->
			<style>
				body,html{
					padding: 0!important;
					margin:0!important;
				}
				.iframe{
			  position: fixed;
			  top: 0;
			  bottom: 0;
			  left: 0;
			  right: 0;
			  z-index: 1;  
			  width: 100%;
			  min-height: 100%;
			  -moz-box-sizing: border-box;
			  box-sizing: border-box;
			}
			
			
			</style>
	</head>
	<body>
		<iframe class="iframe" src="#" frameborder=0 ></iframe>
		<script>
			let path =  location.pathname;
			if (path==="/"){
				path="{{settings.home_page}}"
			}
			function isDesktop() {
				if (/Android|android|webOS|webos|iPhone|iphone|iPad|ipad|iPod|ipod|BlackBerry|blackBerry|IEMobile|iemobile|opera mini|Opera Mini/i.test(navigator.userAgent)) {
					return false;
				} else {
					return true;
				}
			}

			let paramsext = ""
			if (location.href.split("?").length > 0) {
				paramsext = "&" + location.href.split("?")[1]
			}
			let integrar = "{{doc.integrar}}"
			if (integrar != "1") {
				if (isDesktop() === true) {
					document.querySelector(".iframe").setAttribute("src", "{{doc.url_escritorio}}&from_partent=" + path + `&origin=${location.origin}&integrar=1`+paramsext)
				} else {
					document.querySelector(".iframe").setAttribute("src", "{{doc.url_telefono}}&from_partent=" + path + "&integrar=1&origin=" + location.origin+paramsext)
				}

			} else {

				if (isDesktop() === true) {
					document.querySelector(".iframe").setAttribute("src", "{{doc.url_escritorio}}&from_partent=" + path + `&integrar=1&crsf_token={{doc.token}}&user={{user}}&origin=${location.origin}`+paramsext)
				} else {
					document.querySelector(".iframe").setAttribute("src", "{{doc.url_telefono}}&from_partent=" + path + `&crsf_token={{doc.token}}&integrar=1&user={{user}}&origin=${location.origin}`+paramsext)
				}
			}
		</script>
		


	</body>
</html>
